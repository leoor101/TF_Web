<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:html="http://www.w3.org/1999/xhtml">

<head th:fragment="head">
<meta charset="UTF-8">
<title>Divemotor</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" th:href="@{/css/estilo.css}" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
<link rel="stylesheet"
	href="path/to/material-design-iconic-font/css/material-design-iconic-font.min.css">
<link rel="stylesheet" href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" href="@{/css/font-awesome.min.css}">
<link rel="stylesheet" href="@{/css/style.css}">

</head>
<body>
	<div class="header-area " style="background-color: rgb(0, 0, 0);">
		<div id="sticky-header" class="main-header-area ">
			<div class="container-fluid p-0"
				style="background-color: rgb(0, 0, 0);">
				<div
					class="row align-items-center justify-content-between no-gutters">
					<div class="col-xl-2 col-lg-2">
						<!--  aca va el logo   -->
						<li><a href="index.html"> <img class="divemotor"
								src="https://www.divemotor.com/img/logo.png"
								style="width: 125%; margin: 11% 0% 16% 0%;">

						</a></li>

					</div>
				</div>
			</div>
		</div>
	</div>
	<!--SideBar-->
	<div class="sidebar-container">
		<ul class="sidebar-navigation">


			<div style="text-align: center;">
				<div style="font-size: 450%;">
					<i class="zmdi zmdi-account-circle"></i>
				</div>
				<div style="font-size: 150%;">
					<p>Nombre Usuario</p>
				</div>

			</div>

			<li class="header" style="font-size: 100%;"><i
				class="zmdi zmdi-account-add"></i> Usuarios</li>
			<li><a href="#"> Usuario </a></li>
			<li><a th:href="@{/accountings/list}"> Encargado de
					Contabilidad </a></li>

			<li><a href="#"> Supervisor </a></li>

			<li class="header" style="font-size: 100%;">Otro Menu</li>
			<li><a href="#"> <i class="fa fa-users" aria-hidden="true"></i>
					Proveedor
			</a></li>
			<li><a href="#"> <i class="fa fa-cog" aria-hidden="true"></i>
					Productos
			</a></li>
			<li><a href="#"> <i class="fa fa-info-circle"
					aria-hidden="true"></i> Tipo de Pedido
			</a></li>
		</ul>
	</div>

	<div class="content-container">

			<h1 class="h3 mb-4 text-gray-800">Encargado de Contabilidad</h1>

			<form th:action="@{/accountings/find}" method="post"
				th:object="${accounting}">
				<div class="form-group">

					<label for=cat>Buscar:</label>
					<div class="col-sm-12">
						<input type="text" class="form-control" th:field="*{DNI}" id="cat"
							placeholder="Ingrese el dni de persona"></input>
						<div align="right">
							<button type="submit" class="btn btn-danger">Buscar</button>
							<a href="/accountings/listFind" class="btn btn-dark">Cancelar</a>
						</div>
					</div>

				</div>

			</form>

			<hr class="sidebar-divider">

			<table class="table table-striped">
				<thead class="thead-dark">
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Nombre</th>
						<th scope="col">DNI</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="per: ${listAccounting}">
						<td th:text="${per.AccountingOfficerID}"></td>
						<td th:text="${per.Namex}"></td>
						<td th:text="${per.DNI}"></td>

					</tr>
				</tbody>
			</table>
			<p th:text="${mensaje}" class="form-text text-dark"></p>
		</div>
</body>
</html>
