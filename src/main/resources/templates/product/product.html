<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:html="http://www.w3.org/1999/xhtml">

<head th:fragment="head">
<meta charset="UTF-8">
<title>Divemotor</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" th:href="@{/css/estilo.css}" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
<link rel="stylesheet"
	href="path/to/material-design-iconic-font/css/material-design-iconic-font.min.css">
<link rel="stylesheet" href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" href="@{/css/font-awesome.min.css}">
<link rel="stylesheet" href="@{/css/style.css}">

</head>
<body>
	<div class="header-area " style="background-color: rgb(0, 0, 0);">
		<div id="sticky-header" class="main-header-area ">
			<div class="container-fluid p-0"
				style="background-color: rgb(0, 0, 0);">
				<div
					class="row align-items-center justify-content-between no-gutters">
					<div class="col-xl-2 col-lg-2">
						<!--  aca va el logo   -->
						<li><a href="index.html"> <img class="divemotor"
								src="https://www.divemotor.com/img/logo.png"
								style="width: 125%; margin: 11% 0% 16% 0%;">

						</a></li>

					</div>
				</div>
			</div>
		</div>
	</div>
	<!--SideBar-->
	<div class="sidebar-container">
		<ul class="sidebar-navigation">


			<div style="text-align: center;">
				<div style="font-size: 450%;">
					<i class="zmdi zmdi-account-circle"></i>
				</div>
				<div style="font-size: 150%;">
					<p>Nombre Usuario</p>
				</div>

			</div>

			<li class="header" style="font-size: 100%;"><i
				class="zmdi zmdi-account-add"></i> Usuarios</li>
			<li><a href="#"> Usuario </a></li>
			<li><a href="#"> Encargado de Contabilidad </a></li>

			<li><a href="#"> Supervisor </a></li>

			<li class="header" style="font-size: 100%;">Otro Menu</li>
			<li><a href="#"> <i class="fa fa-users" aria-hidden="true"></i>
					Proveedor
			</a></li>
			<li><a href="#"> <i class="fa fa-cog" aria-hidden="true"></i>
					Productos
			</a></li>
			<li><a href="#"> <i class="fa fa-info-circle"
					aria-hidden="true"></i> Tipo de Pedido
			</a></li>
		</ul>
	</div>

	<!--Container-->
	<div class="content-container" style="margin-top: 6.4%;">
		<div class="container-fluid">
			<!-- Main component for a primary marketing message or call to action -->
			<div class="jumbotron">
				<h1 class="h3 mb-4 text-gray-800">Registrar Product</h1>


				<div th:object="${product}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
						role="alert">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>

				<form th:action="@{/products/save}" th:object="${product}"
					method="post">

					<div class="form-group row">
						<label for="Name" class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{Name}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('Name')}" th:errors="*{Name}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label for="Description" class="col-sm-2 col-form-label">Description</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{Description}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('Description')}"
								th:errors="*{Description}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label for="Price" class="col-sm-2 col-form-label">
							Price</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{Price}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('Price')}" th:errors="*{Price}"></small>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Guardar" class="btn btn-secondary"></input>
							<a href="/products/list" class="btn btn-danger">Cancelar</a>
						</div>
					</div>
					<p th:text="${mensaje}" class="form-text text-danger"></p>

				</form>



			</div>
		</div>
	</div>




</body>
</html>
